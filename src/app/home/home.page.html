<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> PLANTILLA BLANCA </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list [inset]="true">
      <ion-list-header id="title">
        <ion-label>
          <h1>AGENDA DE PROFESORES</h1>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon color="light" slot="icon-only" name="star"
          >Pokemon Yellow</ion-icon
        >
      </ion-item>
      <ion-item>
        <ion-label>BRUCE BANNER</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>TONY STARK</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="leaf" item-start></ion-icon>CLARK KENT
      </ion-item>
      <ion-item>
        <ion-label>BRUCE WAYNE</ion-label>
      </ion-item>
    </ion-list>

    <div id="button-container">
      <ion-button size="large">
        <ion-icon slot="start" name="star"></ion-icon>
        Buscar
      </ion-button>
    </div>
  </div>
</ion-content>
